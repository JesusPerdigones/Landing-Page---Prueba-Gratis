<header class="fixed w-full z-50 bg-defaultwhite/80 backdrop-blur-sm shadow-sm">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <div class="flex items-center">
        <img src="/page-1.svg" alt="Wade Warren" class="h-8" />
      </div>
      <nav class="hidden md:flex space-x-8">
        <a
          *ngFor="let item of navItems"
          href="#"
          (click)="scrollToSection($event, item)"
          class="text-coolgray-90 hover:text-primary-60 transition-colors duration-200 font-medium"
        >
          {{ item }}
        </a>
      </nav>
    </div>
  </div>
</header>
